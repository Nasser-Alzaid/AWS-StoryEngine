<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS AI Storyteller</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "AmazonEmberDisplay_BdIt";
        src: url("fonts/AmazonEmberDisplay_BdIt.ttf") format("truetype");
        font-weight: bold;
        font-style: italic;
      }
      @font-face {
        font-family: "AmazonEmberDisplay_RdIt";
        src: url("fonts/AmazonEmberDisplay_RdIt.ttf") format("truetype");
        font-weight: normal;
        font-style: italic;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "AmazonEmberDisplay_BdIt", "Poppins", sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        font-family: "AmazonEmberDisplay_RdIt", "Poppins", sans-serif;
        background: url("src/background.png") center center no-repeat;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #741dd846; /* optional overlay */
        z-index: 0;
        pointer-events: none;
      }
      .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        width: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-top: 2rem;
      }
      h1 {
        color: #1a1a1a;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }
      .input-section {
        margin-bottom: 2rem;
      }
      textarea {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        resize: vertical;
        min-height: 100px;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      button {
        background: #741dd8;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #4a1289;
      }
      .story-section {
        background: #f8fafc;
        padding: 1.5rem;
        border-radius: 8px;
        margin-top: 2rem;
      }
      .story-text {
        line-height: 1.6;
        color: #1a1a1a;
        white-space: pre-wrap;
      }
      .loading {
        display: none;
        text-align: center;
        margin: 1rem 0;
      }
      .loading::after {
        content: "...";
        animation: dots 1.5s steps(5, end) infinite;
      }
      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60% {
          content: "...";
        }
        80%,
        100% {
          content: "";
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>âœ¨ AWS AI Storyteller</h1>

      <div class="input-section">
        <textarea
          id="promptInput"
          placeholder="Enter your prompt for a Harry Potter story..."
        ></textarea>
        <button onclick="generateStory()">Generate Story</button>
      </div>

      <div class="loading" id="loading">Generating your story</div>

      <div class="story-section">
        <div class="story-text" id="storyOutput"></div>
        <audio
          id="audioPlayer"
          controls
          style="display: none; margin-top: 1rem"
        ></audio>
      </div>
    </div>

    <audio id="background-audio" loop style="display: none">
      <source src="sounds/harry_potter_st.mp3" type="audio/mpeg" />
    </audio>

    <script>
      // On page load, display last story if available
      window.onload = function () {
        const lastStory = localStorage.getItem("lastStory");
        const lastMp3 = localStorage.getItem("lastMp3");
        if (lastStory) {
          document.getElementById("storyOutput").textContent = lastStory;
        }
        if (lastMp3) {
          const audioPlayer = document.getElementById("audioPlayer");
          audioPlayer.src = lastMp3;
          audioPlayer.style.display = "block";
        }
      };
      async function generateStory() {
        const promptInput = document.getElementById("promptInput");
        const storyOutput = document.getElementById("storyOutput");
        const loading = document.getElementById("loading");
        const audioPlayer = document.getElementById("audioPlayer");
        const backgroundAudio = document.getElementById("background-audio");
        if (!promptInput.value.trim()) {
          alert("Please enter a prompt first!");
          return;
        }
        loading.style.display = "block";
        storyOutput.textContent = "";
        audioPlayer.style.display = "none";
        // Play background audio only when Generate Story is clicked
        backgroundAudio.volume = 0.3; // Set volume to 30%
        backgroundAudio.play().catch(error => console.error("Background audio failed to play:", error));
        try {
          const response = await fetch("/generate-story", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: promptInput.value }),
          });
          const data = await response.json();
          storyOutput.textContent = data.story;
          localStorage.setItem("lastStory", data.story);
          if (data.mp3) {
            audioPlayer.src = data.mp3;
            audioPlayer.style.display = "block";
            localStorage.setItem("lastMp3", data.mp3);
          } else {
            audioPlayer.style.display = "none";
            localStorage.removeItem("lastMp3");
          }
        } catch (error) {
          storyOutput.textContent = "Error generating story. Please try again.";
          audioPlayer.style.display = "none";
          localStorage.removeItem("lastMp3");
          console.error("Error:", error);
        } finally {
          loading.style.display = "none";
        }
      }
    </script>
    <script>
      // Get the audio element
      const audioElement = document.getElementById("background-audio");

      // Function to start the game and audio
      function startGame() {
        console.log("Starting game...");

        // Play the background audio
        audioElement
          .play()
          .then(() => {
            console.log("Audio playback started.");
          })
          .catch((error) => {
            console.error("Audio playback failed:", error);
          });

        // Hide the start button (if it exists)
        const startButton = document.getElementById("start-button");
        if (startButton) {
          startButton.style.display = "none";
        }

        // Your existing game start logic...
      }

      // Example function to stop the game and audio (if needed)

      // Your existing game stop logic...

      // Add event listener to the start button (or any user interaction element)
      document
        .getElementById("start-button")
        .addEventListener("click", startGame);

      // Additional event listener to start the audio on any click (optional)
      document.addEventListener("click", () => {
        if (audioElement.paused) {
          audioElement
            .play()
            .then(() => {
              console.log("Audio playback started on document click.");
            })
            .catch((error) => {
              console.error("Audio playback failed on document click:", error);
            });
        }
      });
    </script>
  </body>
</html>
